<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="https://kit.fontawesome.com/f8c1079784.js" crossorigin="anonymous"></script>
  <title>Mural de Avisos</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="far fa-sticky-note d-inline-block align-text-top pe-1"></i>
        <span class="navbar-brand mb-0 h1">Mural de Avisos</span>
      </a>
    </div>
  </nav>

  <div class="container px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Mural de Avisos</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Fique por dentro das novidades, eventos e avisos da nossa empresa.</p>
      <h3 class="pt-2">Inserir novo aviso</h3>
      <div class="justify-content-sm-center">  
        <div>
          <form>
            <div class="form-floating my-3">
              <input type="text" class="form-control" id="title" placeholder="Título">
              <label for="floatingInput">Título</label>
            </div>
            <div class="form-floating my-3">
              <input type="text" class="form-control" name="" id="description" placeholder="Descrição">
              <label for="">Descrição</label>
            </div>
            <button class="btn btn-lg btn-dark" id="save">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="mt-4 pb-3 text-center">Mural de Avisos</h2>

    <div class="posts" id="posts">

    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alterar aviso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <input type="text" class="form-control my-2" name="" id="title" placeholder="Título">
            <input type="text" class="form-control my-2" name="" id="description" placeholder="Descrição">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="pt-5 pb-2 mt-5 bg-light border-top">
    <p class="text-center text-muted">Created by Lud Silva &middot; &copy; 2022</p>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
